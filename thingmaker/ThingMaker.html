    <script>
                    function readBlob (opt_startByte, opt_stopByte)
                    {
                        var files = document.getElementById ('files').files;
                        if (!files.length)
                        {
                            alert ('Please select a file!');
                            return;
                        }

                        var file = files[0];
                        var start = parseInt (opt_startByte) || 0;
                        var stop = parseInt (opt_stopByte) || file.size - 1;

                        var reader = new FileReader ();

                        // If we use onloadend, we need to check the readyState.
                        reader.onloadend = function (evt)
                        {
                            if (evt.target.readyState == FileReader.DONE)
                            { // DONE == 2
                                document.getElementById ('byte_range').textContent = [ 'Read bytes: ', start + 1, ' - ', stop + 1,
                                        ' of ', file.size, ' byte file' ].join ('');
                                var binary_torrent = decode (evt.target.result, true);
                                // we need to use the binary version of the "pieces" element so that it
                                // doesn't get converted to UTF-8 as required by the bencoding specification
                                var string_torrent = decode (evt.target.result, false);

                                string_torrent["info"]["pieces"] = binary_torrent["info"]["pieces"];
                                document.getElementById ('byte_content').innerHTML = "<pre><code>"
                                        + JSON.stringify (string_torrent, null, 4) + "</code></pre>";
                                var output = encode (string_torrent);
                                document.getElementById ('bencode_content').innerHTML = "<a href='data:application/octet-stream;base64,"
                                        + btoa (output) + "' download='output.torrent'>Torrent File</a>";

                                // generate the 160 bit (40 hex characters) info primary key
                                var info = string_torrent['info'];
                                var primary_key = sha1 (encode (info));

                                // spew it out as a magnet link URI
                                var thing = file.name; // default name is the file name
                                var title = string_torrent["info"]["pieces"]['title'];
                                if (null == title)
                                {
                                    var n = thing.lastIndexOf (".");
                                    if (-1 == n)
                                        title = thing;
                                    else
                                        title = thing.substring (0, n);
                                }
                                title = title.replace (/\&/g, "and");
                                title = title.replace (/ /g, "%20");
                                document.getElementById ('magnet').innerHTML = "<a href=\"" + "magnet:?xt=urn:btih:" + primary_key
                                        + "&dn=" + title + "\"  title=\"Download this torrent using magnet\">"
                                        + "<img id=\"magnet_icon\" src=\"images/magnet.png\">Magnet" + "</a>";
                            }
                        };

                        var blob = file.slice (start, stop + 1);
                        reader.readAsArrayBuffer (blob);
                    }
                    document.querySelector ('#read_button').addEventListener ('click', function (evt)
                    {
                        if (evt.target.tagName.toLowerCase () == 'button')
                        {
                            var startByte = evt.target.getAttribute ('data-startbyte');
                            var endByte = evt.target.getAttribute ('data-endbyte');
                            readBlob (startByte, endByte);
                        }
                    }, false);
                </script>
